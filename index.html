<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <img src="./images/bg-pattern-top.svg" alt="" class="top-left-pic">
        <img src="./images/bg-pattern-bottom.svg" alt="" class="bottom-right-pic">

        <div class="card">
            <img src="./images/bg-pattern-card.svg" alt="">
            <div class="name">
                <img src="./images/image-victor.jpg" alt="">
                <h2>Victor Crest <span style="color: rgb(121, 120, 120); padding-left: 5px">26</span></h2>
                <p>London</p>
            </div>
            <div class="social-details">
                <div class="followers">
                    <h3>80k </h3>
                    <p>Followers</p>
                </div>
                <div class="followers">
                    <h3>803k </h3>
                    <p>Followers</p>
                </div>
                <div class="followers">
                    <h3>1.4k </h3>
                    <p>Followers</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
